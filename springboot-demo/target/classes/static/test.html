<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import element-ui CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- import Vue before Element -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- import element-ui JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
  <!--编写标签-->
  <div id="app">
    <el-row>
      <el-button @click="open">默认按钮</el-button>
      <el-button type="primary" @click="open">主要按钮</el-button>
      <el-button type="success" @click="open">成功按钮</el-button>
      <el-button type="info" @click="open">信息按钮</el-button>
      <el-button type="warning" @click="open">警告按钮</el-button>
      <el-button type="danger" @click="open">危险按钮</el-button>
    </el-row>
    <el-form :inline="true" :model="formInline" class="demo-form-inline">
      <el-form-item label="审批人">
        <el-input v-model="formInline.user" placeholder="审批人"></el-input>
      </el-form-item>
      <el-form-item label="活动区域">
        <el-select v-model="formInline.region" placeholder="活动区域">
          <el-option label="区域一" value="shanghai"></el-option>
          <el-option label="区域二" value="beijing"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="onSubmit">查询</el-button>
      </el-form-item>
    </el-form>
  </div>
</body>

<script>
  // 创建vue
  new Vue({
    // 控制的标签容器
    el: '#app',
    // 交互的数据
    data: function () {
      return {
        visible: false,
        formInline: {
          user: '',
          region: ''
        }
      }
    },
    // 方法
    methods: {
      open() {
        this.$alert('这是一段内容', '标题名称', {
          confirmButtonText: '确定',
          callback: action => {
            this.$message({
              type: 'info',
              message: `action: ${action}`
            });
          }
        });
      },
      onSubmit() {
        console.log('submit!');
      }
    }
  })
</script>

</html>
